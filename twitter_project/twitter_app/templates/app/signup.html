<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up / Twitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #16181c;
        --text-primary: #ffffff;
        --text-secondary: #8b98a5;
        --border-color: #2f3336;
        --accent-color: #1da1f2;
        --accent-hover: #1a91da;
      }

      [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f7f9fa;
        --text-primary: #0f1419;
        --text-secondary: #536471;
        --border-color: #eff3f4;
        --accent-color: #1da1f2;
        --accent-hover: #1a91da;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .theme-transition {
        transition: all 0.3s ease;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen theme-transition">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <i
            class="fab fa-twitter text-5xl mb-4"
            style="color: var(--accent-color)"
          ></i>
          <h2 class="text-3xl font-bold">Join Twitter today</h2>
        </div>

        <div class="space-y-4">
          <button
            class="w-full flex items-center justify-center px-4 py-3 border rounded-md transition-colors"
            style="border-color: var(--border-color)"
            onmouseover="this.style.backgroundColor='var(--bg-secondary)'"
            onmouseout="this.style.backgroundColor='transparent'"
          >
            <i class="fab fa-google text-xl mr-3"></i>
            <span>Sign up with Google</span>
          </button>

          <button
            class="w-full flex items-center justify-center px-4 py-3 border rounded-md transition-colors"
            style="border-color: var(--border-color)"
            onmouseover="this.style.backgroundColor='var(--bg-secondary)'"
            onmouseout="this.style.backgroundColor='transparent'"
          >
            <i class="fab fa-apple text-xl mr-3"></i>
            <span>Sign up with Apple</span>
          </button>

          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t"
                style="border-color: var(--border-color)"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-2"
                style="
                  background-color: var(--bg-primary);
                  color: var(--text-secondary);
                "
                >or</span
              >
            </div>
          </div>
        </div>

        <form method="post" class="space-y-6">
          {% csrf_token %}
          <div>
            <input
              type="text"
              placeholder="Name"
              name="name"
              class="w-full px-4 py-4 bg-transparent border rounded-md placeholder-gray-500 focus:outline-none transition-colors"
              style="
                border-color: var(--border-color);
                color: var(--text-primary);
              "
              onfocus="this.style.borderColor='var(--accent-color)'"
              onblur="this.style.borderColor='var(--border-color)'"
              required
            />
          </div>

          <div>
            <input
              type="email"
              placeholder="Email"
              name="email"
              class="w-full px-4 py-4 bg-transparent border rounded-md placeholder-gray-500 focus:outline-none transition-colors"
              style="
                border-color: var(--border-color);
                color: var(--text-primary);
              "
              onfocus="this.style.borderColor='var(--accent-color)'"
              onblur="this.style.borderColor='var(--border-color)'"
              required
            />
          </div>

          <div>
            <input
              type="password"
              placeholder="Password"
              name="password"
              class="w-full px-4 py-4 bg-transparent border rounded-md placeholder-gray-500 focus:outline-none transition-colors"
              style="
                border-color: var(--border-color);
                color: var(--text-primary);
              "
              onfocus="this.style.borderColor='var(--accent-color)'"
              onblur="this.style.borderColor='var(--border-color)'"
              required
            />
          </div>

          <div>
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirm_password"
              class="w-full px-4 py-4 bg-transparent border rounded-md placeholder-gray-500 focus:outline-none transition-colors"
              style="
                border-color: var(--border-color);
                color: var(--text-primary);
              "
              onfocus="this.style.borderColor='var(--accent-color)'"
              onblur="this.style.borderColor='var(--border-color)'"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full font-bold py-4 px-4 rounded-md transition-colors"
            style="background-color: var(--accent-color); color: white"
            onmouseover="this.style.backgroundColor='var(--accent-hover)'"
            onmouseout="this.style.backgroundColor='var(--accent-color)'"
          >
            Create account
          </button>
        </form>

        <div class="text-center text-sm" style="color: var(--text-secondary)">
          By signing up, you agree to the
          <a
            href="/terms"
            style="color: var(--accent-color)"
            class="hover:underline"
            >Terms of Service</a
          >
          and
          <a
            href="/privacy"
            style="color: var(--accent-color)"
            class="hover:underline"
            >Privacy Policy</a
          >, including
          <a
            href="/cookies"
            style="color: var(--accent-color)"
            class="hover:underline"
            >Cookie Use</a
          >.
        </div>

        <div class="text-center">
          <span style="color: var(--text-secondary)"
            >Have an account already?
          </span>
          <a
            href="/app/login"
            style="color: var(--accent-color)"
            class="hover:underline"
            >Log in</a
          >
        </div>

        <!-- Theme Toggle Button -->
        <button
          onclick="toggleTheme()"
          class="w-full flex items-center justify-center space-x-2 py-2 px-4 rounded-md border transition-colors"
          style="border-color: var(--border-color)"
        >
          <i class="fas fa-moon" id="theme-icon"></i>
          <span id="theme-text">Dark Mode</span>
        </button>
      </div>
    </div>

    <!-- Error Popup -->
    {% if messages %}
    <div id="messageContainer">
      {% for message in messages %}
      <div
        id="message-{{ forloop.counter }}"
        class="fixed top-4 right-4 z-50 p-4 rounded-md shadow-lg max-w-md transform transition-all duration-100 ease-in-out opacity-100 translate-y-0 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}"
      >
        <!-- Message content -->
        <div class="flex justify-between items-start">
          <div class="flex">
            <div class="flex-shrink-0 pt-0.5">
              <i
                class="fas {% if message.tags == 'error' %}fa-exclamation-circle text-red-500{% else %}fa-check-circle text-green-500{% endif %}"
              ></i>
            </div>
            <div class="ml-3">
              <p class="text-sm">{{ message }}</p>
            </div>
          </div>
          <button
            type="button"
            onclick="dismissMessage('message-{{ forloop.counter }}')"
            class="ml-4 text-gray-500 hover:text-gray-800"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>

    <script>
      function dismissMessage(id) {
        const message = document.getElementById(id);
        message.classList.replace("opacity-100", "opacity-0");
        message.classList.replace("translate-y-0", "-translate-y-4");

        setTimeout(() => {
          message.style.display = "none";
        }, 100);
      }

      // Auto-dismiss all messages
      document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll('[id^="message-"]');
        messages.forEach((message) => {
          setTimeout(() => dismissMessage(message.id), 2000);
        });
      });
    </script>
    {% endif %}

    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const isLight = html.getAttribute("data-theme") === "light";
        const newTheme = isLight ? "dark" : "light";

        html.setAttribute("data-theme", newTheme);
        html.className = newTheme;

        const themeIcon = document.getElementById("theme-icon");
        const themeText = document.getElementById("theme-text");

        if (newTheme === "light") {
          themeIcon.className = "fas fa-sun";
          themeText.textContent = "Light Mode";
        } else {
          themeIcon.className = "fas fa-moon";
          themeText.textContent = "Dark Mode";
        }

        localStorage.setItem("theme", newTheme);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme") || "dark";
        const html = document.documentElement;
        html.setAttribute("data-theme", savedTheme);
        html.className = savedTheme;

        const themeIcon = document.getElementById("theme-icon");
        const themeText = document.getElementById("theme-text");

        if (savedTheme === "light") {
          themeIcon.className = "fas fa-sun";
          themeText.textContent = "Light Mode";
        }
      });
    </script>
  </body>
</html>
